<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividad 07</title>
    <meta charset="utf-8">
    <meta name="Autor" content="Rubén Cárdenas Sánchez">

    <meta name="Descripción" content="JavaScript">
    <script src="Actividad_07.js"></script>
</head>
<body>
    <h1>Ordena tu combo</h1>
    <form class="form-horizontal" name="frmOrden" action="#" method="post">
        <fieldset>
            <!-- Selección de tamaño de combo -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectCombo">Selecciona tu combo</label>
                <div class="col-md-4">
                    <select id="selectCombo" name="selectCombo" class="form-control">
                        <option value="0">Seleccione</option>
                        <option value="99">Combo Pequeño</option>
                        <option value="129">Combo Mediano</option>
                        <option value="159">Combo Grande</option>
                    </select>
                </div>
            </div>

            <!-- Selección de ingredientes -->
            <div class="form-group">
                <label class="col-md-4 control-label">Elige ingredientes</label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="1"> Queso</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="2"> Jamón</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="3"> Tocino</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="4"> Champiñón</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="5"> Pepperoni</label>
                    </div>
                </div>
            </div>

            <!-- Selección de acompañamientos -->
            <div class="form-group">
                <label class="col-md-4 control-label">Elige tus acompañamientos</label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="6"> Papas</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="7"> Ensalada</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="groupCheck" value="8"> Refresco</label>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
