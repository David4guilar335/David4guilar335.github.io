        .btn {

            background-color: var(--acento);
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #0078c8;
